<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de Fixação</title>
</head>
<body>
    <script>
        var idade = Number(prompt('Para descobrir sua faixa etária, digite sua idade:'))
        if (idade >= 0 && idade < 15) {
            alert('Criança')
        } else if (idade >= 15 && idade < 25) {
            alert('Jovem')
        } else if (idade >= 25 && idade < 60) {
            alert('Adulto')
        } else {
            alert('Idoso')
        }
    </script>
</body>
</html>
