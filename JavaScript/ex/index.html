<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var a = 10
        var b = 20
        var c = null

        document.write(`A: ${a}<br>B: ${b}<br>C: ${c}`)
        document.write('<hr>')

        c = b
        b = a
        a = c
        c = null

        document.write(`A: ${a}<br>B: ${b}<br>C: ${c}`)
    </script>
</head>
<body>
</body>
</html>
