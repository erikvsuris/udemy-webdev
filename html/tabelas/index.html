<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="2">
        <caption>Produtos</caption>
        <tr>
            <td>Código</td>
            <td>001</td>
            <td>002</td>
        </tr>
        <tr>
            <td>Produto</td>
            <td>Notebook</td>
            <td>Tablet</td>
        </tr>
        <tr>
            <td>Preço</td>
            <td>R$ 4.499,99</td>
            <td>R$ 1.999,99</td>
        </tr>
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom 1 - 10% off</td>
        </tr>
        <tr>
            <td colspan="2">Cupom 2 - 12% off</td>
        </tr>
    </table>
</body>
</html>
