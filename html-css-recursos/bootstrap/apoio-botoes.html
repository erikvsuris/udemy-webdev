<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - botões</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>

  <body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">

    <!-- Botoes 
    formatação padrao: btn
    formatação específicas:
    btn-primary, btn-secondary, btn-success, btn-info,
    btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <hr>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-danger" href="#">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="Button">
    <input class="btn btn-info" type="submit" value="Input Submit">
    <input class="btn btn-info" type="reset" value="Reset">

    <hr>

    <!-- Botoes com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-dark btn-outline-warning" type="button">Clique</button>

    <hr>

    <!-- Tamanhos de botões
    opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-success btn-lg" type="button">Grande</button>
    <button class="btn btn-warning btn-sm" type="button">Normal</button>
    <button class="btn btn-danger btn-sm" type="button">Pequeno</button>

    <br><br>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Bloco</button>
    </div>

    <hr>

    <!-- Estados dos botões
    opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-dark" type="button">Normal</button>
    <button class="btn btn-dark active" type="button">Ativo</button>
    <button class="btn btn-dark disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-dark" type="button" data-bs-toggle="button">Alternar</button>

    <hr>

    <h3>Grupos de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-primary" type="button">Esquerda</button>
        <button class="btn btn-primary" type="button">Centro</button>
        <button class="btn btn-primary" type="button">Direita</button>
    </div>

    <hr>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">Topo</button>
        <button class="btn btn-danger" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <hr>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
           <button class="btn btn-success" type="button">1</button>
           <button class="btn btn-success" type="button">2</button>
           <button class="btn btn-success" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-success" type="button">4</button>
            <button class="btn btn-success" type="button">5</button>
        </div>
    </div>

    <hr>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 2</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
