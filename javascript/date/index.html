<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1>Funções Nativas para Manipular Datas</h1>
    <script>

        //Manipular Datas
        var data = new Date();

        document.write(data.getDay());
        document.write('<br>');
        document.write(data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear());

    </script>
</body>
</html>
