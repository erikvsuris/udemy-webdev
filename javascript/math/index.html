<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>Funções Nativas para Tarefas Matemáticas</h1>
    <script>

        //Tarefas Matemáticas
        var x = 10.480
        document.write(Math.ceil(x))
        document.write('<br>')
        document.write(Math.floor(x))
        document.write('<br>')
        document.write(Math.round(x))
        document.write('<br>')
        document.write(Math.random(x))
        document.write('<br>')

    </script>
</body>
</html>
