<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <h1>Funções Nativas de Strings</h1>
    <script>

        var nome = 'Jorge Sant Ana'

        //Propriedade Length
        document.write(nome);
        document.write('<br>');
        document.write(nome.toLowerCase());
        document.write('<br>');
        document.write(nome.toUpperCase());
        document.write('<br>');
        document.write(nome.length);
        document.write('<br>');
        document.write(nome.charAt(7));
        document.write('<br>');
        document.write(nome.indexOf('g'));
        document.write('<br>');
        document.write(nome.replace('Sant Ana', 'Silva'));
        document.write('<br>');
        document.write(nome.substr(6, 4));
        document.write('<br>');
    </script>
</body>
</html>
