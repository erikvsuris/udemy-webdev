<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Exercício de Fixação</h1>
    <script>
        var nome = prompt('Olá, tudo bem? Me diga se nome:');
        var altura = Number(prompt('Qual a sua altura em centímetros?'));
        var peso = Number(prompt('Qual o seu peso em quilogramas?'));

        altura /= 100;
        var m = peso / (altura**2)

        var classificacao;

        if (m < 18.5) {
            classificacao = 'Abaixo do Peso'
        } else if (m >= 18.5 && m < 25) {
            classificacao = 'Peso Ideal'
        } else if (m >= 25 && m < 30) {
            classificacao = 'Levemente Acima do Peso'
        } else if (m >= 35 && m < 35) {
            classificacao = 'Obesidade Grau I'
        } else if (m >= 35 && m < 40) {
            classificacao = 'Obesidade Grau II'
        } else if (m >= 40) {
            classificacao = 'Obesidade Grau III'
        }

        document.write(`${nome} possui índice de massa corporal igual a ${m.toFixed(2)}, sendo classificado como ${classificacao}.`);
    </script>
</body>
</html>
