<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estilizando formulários</h1>
    <form action="">
        <fieldset>
            <legend>Detalhes contato</legend>
            <p>
                <label for="inome">Nome:</label>
                <br>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="inome">Email:</label>
                <br>
                <input type="email" name="email" id="iemail" placeholder="ex.: seuemail@gmail.com">
            </p>
            <p>
                <label for="inome">URL:</label>
                <br>
                <input type="url" name="url" id="iurl">
            </p>
        </fieldset>
        <fieldset>
            <legend>Detalhes contato</legend>
            <p>
                <label for="imsg">Mensagem:</label>
                <br>
                <textarea name="msg" id="imsg" cols="20" rows="10"></textarea>
            </p>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <p>
                <input type="radio" name="lembrar" id="s" checked>
                <label for="s">Sim</label>
            </p>
            <p>
                <input type="radio" name="lembrar" id="n">
                <label for="n">Não</label>
            </p>
        </fieldset>
    </form>
</body>
</html>
